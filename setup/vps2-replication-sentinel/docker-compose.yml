version: '3.8'

services:
  # Redis Master
  redis-master:
    image: redis:7.2-alpine
    container_name: redis-master
    command: redis-server --appendonly yes
    ports:
      - "6379:6379"
    volumes:
      - redis-master-data:/data
    networks:
      - redis-replication-net

  # Redis Replica 1
  redis-replica-1:
    image: redis:7.2-alpine
    container_name: redis-replica-1
    command: redis-server --appendonly yes --replicaof redis-master 6379
    ports:
      - "6380:6379"
    depends_on:
      - redis-master
    volumes:
      - redis-replica-1-data:/data
    networks:
      - redis-replication-net

  # Redis Replica 2
  redis-replica-2:
    image: redis:7.2-alpine
    container_name: redis-replica-2
    command: redis-server --appendonly yes --replicaof redis-master 6379
    ports:
      - "6381:6379"
    depends_on:
      - redis-master
    volumes:
      - redis-replica-2-data:/data
    networks:
      - redis-replication-net

  # Sentinel 1
  sentinel-1:
    image: redis:7.2-alpine
    container_name: sentinel-1
    command: redis-sentinel /etc/redis/sentinel.conf
    ports:
      - "26379:26379"
    depends_on:
      - redis-master
      - redis-replica-1
      - redis-replica-2
    volumes:
      - ./sentinel-1.conf:/etc/redis/sentinel.conf
      - sentinel-1-data:/data
    networks:
      - redis-replication-net

  # Sentinel 2
  sentinel-2:
    image: redis:7.2-alpine
    container_name: sentinel-2
    command: redis-sentinel /etc/redis/sentinel.conf
    ports:
      - "26380:26379"
    depends_on:
      - redis-master
      - redis-replica-1
      - redis-replica-2
    volumes:
      - ./sentinel-2.conf:/etc/redis/sentinel.conf
      - sentinel-2-data:/data
    networks:
      - redis-replication-net

  # Sentinel 3
  sentinel-3:
    image: redis:7.2-alpine
    container_name: sentinel-3
    command: redis-sentinel /etc/redis/sentinel.conf
    ports:
      - "26381:26379"
    depends_on:
      - redis-master
      - redis-replica-1
      - redis-replica-2
    volumes:
      - ./sentinel-3.conf:/etc/redis/sentinel.conf
      - sentinel-3-data:/data
    networks:
      - redis-replication-net

volumes:
  redis-master-data:
  redis-replica-1-data:
  redis-replica-2-data:
  sentinel-1-data:
  sentinel-2-data:
  sentinel-3-data:

networks:
  redis-replication-net:
    driver: bridge
