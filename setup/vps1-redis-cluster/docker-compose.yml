version: '3.8'

services:
  redis-node-1:
    image: redis:7.2-alpine
    container_name: redis-cluster-node-1
    command: redis-server --cluster-enabled yes --cluster-config-file nodes.conf --cluster-node-timeout 5000 --appendonly yes --port 6379
    ports:
      - "7001:6379"
      - "17001:16379"
    volumes:
      - redis-node-1-data:/data
    networks:
      - redis-cluster-net

  redis-node-2:
    image: redis:7.2-alpine
    container_name: redis-cluster-node-2
    command: redis-server --cluster-enabled yes --cluster-config-file nodes.conf --cluster-node-timeout 5000 --appendonly yes --port 6379
    ports:
      - "7002:6379"
      - "17002:16379"
    volumes:
      - redis-node-2-data:/data
    networks:
      - redis-cluster-net

  redis-node-3:
    image: redis:7.2-alpine
    container_name: redis-cluster-node-3
    command: redis-server --cluster-enabled yes --cluster-config-file nodes.conf --cluster-node-timeout 5000 --appendonly yes --port 6379
    ports:
      - "7003:6379"
      - "17003:16379"
    volumes:
      - redis-node-3-data:/data
    networks:
      - redis-cluster-net

  redis-node-4:
    image: redis:7.2-alpine
    container_name: redis-cluster-node-4
    command: redis-server --cluster-enabled yes --cluster-config-file nodes.conf --cluster-node-timeout 5000 --appendonly yes --port 6379
    ports:
      - "7004:6379"
      - "17004:16379"
    volumes:
      - redis-node-4-data:/data
    networks:
      - redis-cluster-net

  redis-node-5:
    image: redis:7.2-alpine
    container_name: redis-cluster-node-5
    command: redis-server --cluster-enabled yes --cluster-config-file nodes.conf --cluster-node-timeout 5000 --appendonly yes --port 6379
    ports:
      - "7005:6379"
      - "17005:16379"
    volumes:
      - redis-node-5-data:/data
    networks:
      - redis-cluster-net

  redis-node-6:
    image: redis:7.2-alpine
    container_name: redis-cluster-node-6
    command: redis-server --cluster-enabled yes --cluster-config-file nodes.conf --cluster-node-timeout 5000 --appendonly yes --port 6379
    ports:
      - "7006:6379"
      - "17006:16379"
    volumes:
      - redis-node-6-data:/data
    networks:
      - redis-cluster-net

  cluster-init:
    image: redis:7.2-alpine
    container_name: redis-cluster-init
    depends_on:
      - redis-node-1
      - redis-node-2
      - redis-node-3
      - redis-node-4
      - redis-node-5
      - redis-node-6
    command: >
      sh -c "sleep 10 &&
      redis-cli --cluster create
      redis-node-1:6379
      redis-node-2:6379
      redis-node-3:6379
      redis-node-4:6379
      redis-node-5:6379
      redis-node-6:6379
      --cluster-replicas 1 --cluster-yes"
    networks:
      - redis-cluster-net

volumes:
  redis-node-1-data:
  redis-node-2-data:
  redis-node-3-data:
  redis-node-4-data:
  redis-node-5-data:
  redis-node-6-data:

networks:
  redis-cluster-net:
    driver: bridge
